<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --pink:#ff4d7d;
      --pink2:#ff7aa2;
      --bg:#fff1f5;
      --card:#ffffffcc;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#fff);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding:24px;
    }

    .card{
      width:min(780px,100%);
      background:var(--card);
      border-radius:22px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.12);
    }

    .layout{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:24px;
    }

    @media(max-width:720px){
      .layout{grid-template-columns:1fr}
    }

    h1{
      font-size:32px;
      margin:0 0 8px;
    }

    .sub{
      color:#555;
      margin-bottom:18px;
    }

    .btnRow{
      position:relative;
      height:90px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 20px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
    }

    .yes{
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      color:white;
      min-width:140px;
    }

    .no{
      position:absolute;
      left:180px;
      background:white;
      border:1px solid #ddd;
      min-width:140px;
    }

    .note{
      margin-top:12px;
      font-size:13px;
      color:#555;
    }

    .cats{
      margin-top:14px;
      width:100%;
      border-radius:18px;
      box-shadow:0 16px 40px rgba(0,0,0,.15);
    }

    .right img{
      width:100%;
      border-radius:22px;
      box-shadow:0 16px 40px rgba(0,0,0,.15);
    }

    .yay{
      display:none;
      text-align:center;
    }

    .yay h2{
      color:var(--pink);
      font-size:36px;
      margin-bottom:10px;
    }

    .gif{
      max-width:480px;
      width:100%;
      border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.2);
    }
  </style>
</head>

<body>
  <div class="card">

    <div id="main" class="layout">
      <div>
        <h1>Hey Khadeeja, will you be my Valentine? ðŸ’˜</h1>
        <div class="sub">I made this instead of sending a boring text. My lawyer advised me to say: youâ€™re welcome.</div>

        <div class="btnRow" id="btnRow">
          <button class="yes" id="yes">Yes ðŸ’–</button>
          <button class="no" id="no">No ðŸ™ƒ</button>
        </div>

        <div class="note">I wonâ€™t take no for an answer ðŸ˜¼</div>

        <!-- TWO REAL CATS CUDDLING -->
        <img
          class="cats"
          src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=1000&q=80"
          alt="Two cats cuddling"
        />
      </div>

      <!-- RIGHT SIDE IMAGE -->
      <div class="right">
        <img
          src="https://images.unsplash.com/photo-1601758123927-196bc9f9e8a6?auto=format&fit=crop&w=900&q=80"
          alt="Two cats cuddling"
        />
      </div>
    </div>

    <!-- YAY SCREEN -->
    <div id="yay" class="yay">
      <h2>YAAAY!! ðŸ¥³ðŸ’–</h2>
      <p><strong>good choice currently dwerking in joy</strong></p>

      <!-- UNHINGED BUT SAFE ADULT HUMOR GIF -->
      <img
        class="gif"
        src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif"
        alt="Unhinged celebration"
      />
    </div>

  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const row = document.getElementById("btnRow");
    const main = document.getElementById("main");
    const yay = document.getElementById("yay");

    function moveNo(){
      const r = row.getBoundingClientRect();
      const b = no.getBoundingClientRect();
      const x = Math.random()*(r.width-b.width);
      const y = Math.random()*(r.height-b.height);
      no.style.left = x+"px";
      no.style.top = y+"px";
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", e=>{
      e.preventDefault();
      moveNo();
    },{passive:false});

    yes.onclick = ()=>{
      main.style.display="none";
      yay.style.display="block";
    };

    moveNo();
  </script>
</body>
</html>
